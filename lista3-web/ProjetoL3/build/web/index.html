<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            *{ 
                margin:0; 
                padding:0;
            }

            body{ 
                font:100% normal Arial, Helvetica, sans-serif; 
                background:#ffffff;
            }

            form1,input,select,textarea{
                margin:0; 
                padding:0; 
                color:#ffffff;
            }

            div.box { 
                    margin:0 auto; 
                    width:500px; 
                    background:#123456; 
                    position:relative; 
                    top:50px; 
                    border:1px solid #000000; 
            }

            div.box h1 { 
                color:#ffffff; 
                font-size:18px; 
                text-transform:uppercase; 
                padding:5px 0 5px 5px; 
                border-bottom:1px solid #161712; 
                border-top:1px solid #161712;
            }

            div.box label { 
                width:100%; 
                display: block; 
                background:#cccccc; 
                border-top:1px solid #000000; 
                border-bottom:1px solid #161712; 
                padding:10px 0 10px 0; 
            }

            div.box label span { 
                display: block; 
                color:#000000; 
                font-size:12px; 
                float:left; 
                width:100px; 
                text-align:right; 
                padding:5px 20px 0 0; 
            }

            div.box .input_text { 
                padding:10px 10px; 
                width:200px; 
                background:#777777; 
                border-bottom: 1px double #000000; 
                border-top: 1px double #000000; 
                border-left:1px double #000000; 
                border-right:1px double #000000; 
            } 


            div.box .button{ 
                margin:0 0 10px 0; 
                padding:4px 7px; 
                background:#123456; 
                border:0px; 
                position: relative; 
                top:10px; left:382px; 
                width:100px; 
                border-bottom: 1px double #000000; 
                border-top: 1px double #000000; 
                border-left:1px double #000033; 
                border-right:1px double #000033; 
            }       
        </style>
    </head>
    <body>
        <div class = "box">
        <form name="form1" action="Servlet_L3" method="POST">
            
            <h1>Formulário Servlet_L3</h1>
            
            <label>
                <span>Nome</span> 
                <input type="text" class="input_text" name="nome" value="" size="30" id="name"/>
            </label>
            
            <label>
                <span>Endereço</span>
                <input type="text" class="input_text" name="endereco" value="" size="30" />
            </label>
            
            <label>
                <span>Cep</span>
                <input type="text" class="input_text" name="cep" value="" size="8" />
            </label>
            
            <label>
                <span>RG</span>
                <input type="text" class="input_text" name="rg" value="" size="9" />
            </label>
            
            <label>
                <span>CPF</span>
                <input type="text" class="input_text" name="cpf" value="" size="11" />
            </label>
            
            <input type="submit" value="Enviar" name="btEnviar" class="button"/>
            
        </div>
        </form>
    </body>
</html>
